        <div id="passwordManager" class="hidden">
            <h2>Password Manager Dashboard</h2>
            
            <div class="password-dashboard">
                <!-- Left column: Add new passwords -->
                <div class="password-form-container">
                    <h3>Add New Password</h3>
                    <form id="passwordForm">
                        <div class="input-group">
                            <input type="text" id="website" placeholder="Website" required>
                        </div>
                        <div class="input-group">
                            <input type="text" id="username" placeholder="Username" required>
                        </div>
                        <div class="input-group">
                            <input type="password" id="password" placeholder="Password" required>
                        </div>
                        <button type="submit" class="save-btn">Save Password</button>
                    </form>
                </div>
                
                <!-- Right column: View saved passwords -->
                <div class="password-list-container">
                    <h3>Your Saved Passwords</h3>
                    <div class="search-container">
                        <input type="text" id="passwordSearch" placeholder="Search passwords..." class="search-input">
                    </div>
                    <div id="passwordsList" class="passwords-list"></div>
                </div>
            </div>
        </div>
        
        <div id="settingsModal" class="modal hidden">
            <div class="modal-content">
